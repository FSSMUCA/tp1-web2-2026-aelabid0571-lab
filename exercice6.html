<h1>Exercice 6</h1>

<script>
  let premierPrix = 100;//les variables ne peuvent pas commencer par un chiffre
  let deuxiemePrix = 80;//pas d’espace dans les noms
  let prixMinimum = 50;//pas de tiret, remplacé par camelCase
  let valeurSup = 200;//mot réservé en JavaScript, remplacé par un nom valide
  let prixMaximum = 300;//uniformisation en camelCase

  let prixMoyen = (premierPrix + deuxiemePrix + prixMinimum + valeurSup + prixMaximum) / 5;

  console.log("Prix moyen : " + prixMoyen);
  console.log("Le prix minimum est : " + prixMinimum);
  console.log("Le prix maximum est : " + prixMaximum);
</script>
